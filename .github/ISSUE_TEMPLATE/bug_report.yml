name: Bug report
description: File a bug report to help us improve
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Clear and concise description of the problem
      placeholder: e.g. Crash when creating BrowserWindow with html option
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: What did you do to trigger the bug?
      placeholder: 1) ... 2) ... 3) ...
      render: bash
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Nanoframe version
      placeholder: e.g. 0.1.0
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: OS
      multiple: true
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true
  - type: input
    id: node
    attributes:
      label: Node version
      placeholder: e.g. 20.11.1
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Relevant console output, errors, or stack traces
      render: shell
  - type: checkboxes
    id: regress
    attributes:
      label: Regression?
      options:
        - label: I tried the latest main and the issue still reproduces
          required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
